   <body>
     <h1 style = color:red;>switch statement </h1>
	 <script>
        var day = 2;
		switch(day){
		case 1:
		document.write("sun");
		break;
		case 2:
		document.write("mon");
		break;
		case 3:
		document.write("tues");
		break;
		default:
		document.write("wrong");
		}
      </script>
	 
   </body>
</html>
