<html>
   <head><title>saraf</title>
   </head>
   <body>
     <h1 style = color:red;>nested while loop </h1>
	 <script>
         var i=0;
		  while(i<5)
		 {
		 document.write(i + "<br>");
		 i++;
		 var j=0;
		  while(j<5)
		 {
		 document.write(j + "<br>");
		 j++;
		 }
		 }
      </script>
	 
   </body>
</html>
