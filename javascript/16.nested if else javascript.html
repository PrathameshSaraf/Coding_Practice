<html>

   <body>
     <h1 style = color:red;> nested if..else statement </h1>
	 <script>
       var a = 10;
	    
	    if(a==10)
         {
           document.write(5+2);
         }
        else  if(a==20)
         {
           document.write(5*2);
         }
		 else
		{
           document.write(5-2);
        }
      </script>
	 
   </body>
</html>
