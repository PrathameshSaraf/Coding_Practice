<html>
   <head><title>saraf</title>
   </head>
   <body>
     <h1 style = color:red;>nested do while loop </h1>
	 <script>
         var i=0;
		 do
		 {
		 document.write(i + "<br>");
		 i++;
		 var j=0;
		 do
		 {
		 document.write(j + "<br>");
		 j++;
		 }while(j<5);
		 }while(i<5);
      </script>
	 
   </body>
</html>
