<html>
   <head><title>saraf</title>
   </head>
   <body>
     <h1 style = color:red;>diference rest parameter and argument object</h1>
	 <script>
	  //rest  parameter
		  function display(a ,...args)
		  {
		   console.log(" a :"+ a + "  ");
		  console.log(" args :"+ args + "  ");
		  }
		   //calling function 
		   display(10,20,30,40,50 );
		   
		   //arguments object
		   function show(a){
		   console.log("a: " + a);
		   console.log(arguments);
		   }
		   show(10,20,30,40,50)
		   
      </script>
	 
   </body>
</html>
