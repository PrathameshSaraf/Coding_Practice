<html>
   <head><title>saraf</title>
   </head>
   <body>
     <h1 style = color:red;>relational operators  </h1>
	 <script>
       var a = 10;
	   var b = 20;
	   document.write((a<b)  +"<br>");
	   document.write((a>b)  +"<br>");
	   document.write((a<=b) +"<br>");
	   document.write((a>=b) +"<br>");
	   document.write((a==b) +"<br>");
      </script>
	 
   </body>
</html>
